apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
 replicas: 10
 selector:
   matchlabels:
     app: helloworld
  template:
    metadata: 
      labels: 
        app: helloworld
      spec:
        containers:
         - name: k8s-demo
           image: arjunchari12/k8s-demo
           ports:
            - name: nodejs-port
              containerPort: 3000
   
